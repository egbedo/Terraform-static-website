<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="./images/images (1).png" alt="Alt school logo">
            </div>
            <nav>
                
                    <a href="index.html">Home</a>
                    <a href="signin.html">Login</a>
                    <a href="register.html">Register</a>
                
            </nav>
        </div>
    </header>
    <div class="whole-section">
        <div class="head-text">
            <h2>Application Form</h2>
            <p>Fill in your details to register</p>
        </div>
        <form action="">
            <div class="form-group">
                <div class="input-container">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jane">
                </div>
                <div class="input-container">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe">
                </div>

            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="mm/dd/yyyy">
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="janedoe@example.com">
                </div>
                <div class="input-container">
                    <label for="education">Education Level</label>
                    <select name="education" id="education">
                        <option value="">Select here</option>
                        <option value="bsc">BSC</option>
                        <option value="Secondary-school">Secondary School</option>
                        <option value="masters">Masters</option>
                        <option value="phd">pHD</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Select here</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="kenya">Kenya</option>
                        <option value="usa">USA</option>
                        <option value="ghana">Ghana</option>
                        <option value="liberia">Liberia</option>
                        <option value="">Zambia</option>
                        <option value="">Togo</option>
                        <option value="">Canada</option>
                        <option value="">Australia</option>
                        <option value="">England</option>
                        
                    </select>
                </div>
                <div class="input-container">
                    <label for="state">State / City</label>
                    <input type="text" name="state" id="state" placeholder="Enter your city">
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="school">Choose School</label>
                    <select name="school" id="school">
                        <option value="">Select school</option>
                        <option value="creative">School of Creative Economy</option>
                        <option value="business">School of Business</option>
                        <option value="data">School of Data</option>
                        <option value="product">School of Product</option>
                        <option value="engineering">School of Engineering</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="course">Choose Course</label>
                    <select name="course" id="course">
                        <option value="">Select course</option>
                        <option value="creative">School of Creative Economy</option>
                        <option value="business">School of Business</option>
                        <option value="data">School of Data</option>
                        <option value="product">School of Product</option>
                        <option value="engineering">School of Engineering</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="hear">How did you hear about us?</label>
                    <select name="hear" id="hear">
                        <option value="">Select channel</option>
                        <option value="">Twitter</option>
                        <option value="">Facebook</option>
                        <option value="">Instagram</option>
                        <option value="">Friend</option>
                        <option value="">News</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="scholarship">Scholarship / Discount code(optional)</label>
                    <input type="text" name="scholarship" id="scholarship" placeholder="Discount code">
                </div>
            </div>
            <p>By clicking continue, I agree to <a href="#">Terms of Use </a>and acknowledge that I have read the <a href="#">Privacy Policy</a> .</p>
            <button>Proceed</button>
            <p>Already have an account? <a href="signin.html"> Sign in</a></p>
        </form>
    </div>
</body>
</html>
